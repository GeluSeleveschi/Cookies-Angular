<html>

<body>
    <div class="container">
        <form action="example-form" [formGroup]="productForm" (ngSubmit)="onSubmit(productForm.value)">
            <div>
                <mat-form-field class="product">
                    <mat-label>Product</mat-label>
                    <input matInput formControlName="productName">
                </mat-form-field>
            </div>
            <div class="price-quantity">
                <mat-form-field class="item price">
                    <mat-label>Price</mat-label>
                    <input matInput type="number" formControlName="price">
                </mat-form-field>
                <mat-form-field class="item quantity">
                    <mat-label>Quantity</mat-label>
                    <input matInput type="number" formControlName="quantity">
                </mat-form-field>
            </div>

            <!-- upload and preview the uploaded image -->
            <!-- <div class="image">  
                <div class="img input">
                    <input type="file" (change)="onFileSelected($event)">
                </div>
                <div class="img src" *ngIf="imageUrl">
                    <img width="100%" height="100%" *ngIf="imageUrl" [src]="imageUrl" alt="Selected image">
                </div>
            </div> -->

            <div class="submit">
                <button mat-raised-button color="accent" routerLink="/">Cancel</button>
                <button mat-raised-button color="primary">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
