<html>

<body>
    <div class="container">
        <mat-form-field class="filter">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="productId">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
            </ng-container>
            <ng-container matColumnDef="productName">
                <th mat-header-cell *matHeaderCellDef> Product </th>
                <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef> Quantity </th>
                <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
            </ng-container>

            <ng-container matColumnDef="action" class="edit-action">
                <th mat-header-cell *matHeaderCellDef> <mat-icon svgIcon="add-product"
                        [routerLink]="['product', 0]"></mat-icon> </th>
                <td mat-cell *matCellDef="let element" class="edit-action">
                    <mat-icon title="Edit Product" [routerLink]="['/product',element.productId]">edit</mat-icon>
                </td>
            </ng-container>
            <ng-container matColumnDef="delete-action">
                <th mat-header-cell *matHeaderCellDef>
                <td mat-cell *matCellDef="let element" class="delete-action">
                    <mat-icon class="delete-icon" title="Delete Product"
                        (click)="deleteProduct(element.productId)">delete_forever</mat-icon>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td *ngIf="!emptyList" class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    </div>
</body>

</html>
